<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal JavaScript</title>
    <script>
        function greet() {
            alert("Dead men tell no tales.");
        }
    </script>
</head>
<body>
    <h1>What A Great Day</h1>
    <button onclick="greet()">
        You are Welcome.
    </button>
    
</body>
</html>
